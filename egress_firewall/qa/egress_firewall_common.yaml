#These rules will be appended to all namespaces created in qa kubernetes clusters
- type: Allow
  to:
    dnsName: centralizedlogging.qa.mycompany.com
- type: Allow
  to:
    dnsName: vault.qa.mycompany.com
- type: Allow
  to:
    dnsName: metrics.qa.mycompany.com
- type: Allow
  to:
    cidrSelector: 10.0.0.1/28
  ports:
  - protocol: TCP
    port: 443
