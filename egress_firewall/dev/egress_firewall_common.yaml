#These rules will be appended to all namespaces created in dev kubernetes clusters
- type: Allow
  to:
    dnsName: centralizedlogging.dev.mycompany.com
- type: Allow
  to:
    dnsName: vault.dev.mycompany.com
- type: Allow
  to:
    dnsName: metrics.dev.mycompany.com
- type: Allow
  to:
    cidrSelector: 10.0.0.1/28
  ports:
  - protocol: TCP
    port: 443
