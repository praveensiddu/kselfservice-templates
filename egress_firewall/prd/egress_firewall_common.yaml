#These rules will be appended to all namespaces created in prd kubernetes clusters
- type: Allow
  to:
    dnsName: centralizedlogging.prd.mycompany.com
- type: Allow
  to:
    dnsName: vault.prd.mycompany.com
- type: Allow
  to:
    dnsName: metrics.prd.mycompany.com
- type: Allow
  to:
    cidrSelector: 10.0.0.1/28
  ports:
  - protocol: TCP
    port: 443
